<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="textgame2.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

    <title>Text Adventure Game</title>
  </head>
  <body>

<div class="container">

	<div class="row justify-content-center">
		<div class="col-lg-12 text-center">
			<h1>Text Adventure</h1>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-lg-8">
        	<div class="img-thumbnail">
          	<img id="image" class="img-fuid" src="https://img.itch.zone/aW1hZ2UvMTIxNjU4LzU2MDQxMC5wbmc=/original/hCUwLQ.png">
          	<div id="content" class="caption text-center">You awake in a clearing in a forest. You are completely unaware of who you are or how you got there. There are three paths out of the clearing: north, east and south. The path to the west is blocked. Which direction would you like to travel?</div>
        	</div>
      	</div>
	</div>	
<br>
	<div class="row text-center justify-content-center">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      <button type="button" id="firstButton" class="btn button">Go North</button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      <button type="button" id="secondButton" class="btn">Go South</button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      <button type="button" id="thirdButton" class="btn">Go East</button>
    </div>
  </div>	

</div>	

<script type="text/javascript" src="textgame2.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
